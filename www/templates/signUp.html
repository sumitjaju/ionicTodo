<ion-view view-title="Chats" >
  <ion-content ng-controller="UITodoController">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name">
      </label>
      <div class="padding">
        <button class="button button-block button-positive activated" ng-click="login">Submit</button>
      </div>
    </div>
  </ion-content>
</ion-view>
